{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>TweetWave</title>
    {% block style %}
    <style>
        #main {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translate(-50%, -50%);
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        input[type="file"]+label {
            color: white;
            background-color: blue;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .d-inline-block {
            white-space: nowrap;
        }

        a {
            color: grey;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            height: 50px;
        }
    </style>
    {% endblock style %}
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="tweetwave.ico" alt="Logo" style="width:40px;">
        </a>
        <a class="navbar-brand" href="{% url 'submission:index' %}">Tweetwave</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'submission:advertising' %}">Advertising <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'submission:business' %}">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'submission:about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    {% block footer %}
    <footer class="p-3 fixed-bottom container-fluid bg-dark">
        <p class="d-inline-block mx-5">
            <a href="{% url 'submission:advertising' %}">Advertising</a>
        </p>
        <p class="d-inline-block mx-5">
            <a href="{% url 'submission:business' %}">Business</a>
        </p>
        <p class="d-inline-block mx-5">
            <a href="{% url 'submission:about' %}">About</a>
        </p>
        <p class="d-inline-block mx-5 float-right" style="color: white">
            Copyright 2022
            <a href="{% url 'moderator:index' %}">TweetWave</a>
        </p>
    </footer>
    {% endblock footer %}
</body>

</html>
