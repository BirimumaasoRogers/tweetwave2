{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.js"></script>
  <link rel="stylesheet" href="{% static 'submission/css/base.css' %}">
  <link rel="icon" href="{% static 'submission/img/tweetwave.ico' %}">
  <link rel="stylesheet" href="{% static '../static/css/output.css' %}">
  <script src="{% static '../static/js/menu.js' %}"></script>
  {% block style %}
  {% endblock style %}
  <title>TweetWave</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'submission:index' %}">
      <img src="{% static 'submission/img/tweetwave.ico' %}" alt="Logo" style="width:40px;">
    </a>
    <a class="navbar-brand" href="{% url 'submission:index' %}">Tweetwave</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'submission:advertising' %}">Advertising <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'submission:business' %}">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'submission:about' %}">About</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  {% block footer %}

  <footer class="p-3 fixed-bottom container-fluid bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline">
            <li class="list-inline-item mx-5">
              <a href="#">
                <img src="{% static 'submission/img/facebook.png' %}" alt="Facebook" style="width:20px;">
                Facebook
              </a>
            </li>
            <li class="list-inline-item mx-5">
              <a href="#">
                <img src="{% static 'submission/img/twitter.png' %}" alt="Twitter" style="width:20px;">
                Twitter
              </a>
            </li>
            <li class="list-inline-item mx-5">
              <a href="#">
                <img src="{% static 'submission/img/instagram.png' %}" alt="Instagram" style="width:20px;">
                Instagram
              </a>
            </li>
            <li class="list-inline-item mx-5">
              <a href="#">
                <img src="{% static 'submission/img/github.png' %}" alt="Github" style="width:20px;">
                Github
              </a>
            </li>
            <li class="list-inline-item mx-5 float-right" style="color: white">
              Copyright 2022
              <a href="{% url 'moderator:index' %}">TweetWave</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  {% endblock footer %}
</body>

</html>
